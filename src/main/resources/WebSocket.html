<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html";charset="UTF-8" />
    <title>java的架构师技术栈</title>
    <script type="text/javascript">
        var socket;
        if (!window.WebSocket) {
            window.WebSocket = window.MozWebSocket;
        }
        if (window.WebSocket) {
            socket = new WebSocket("ws://localhost:8888/ws");
            socket.onmessage = function (event) {
                var ta = document.getElementById('responseText');
                ta.value = "";
                ta.value=event.data;
            };
            socket.onopen = function (event) {
                var ta = document.getElementById('responseText');
                ta.value = "已连接";
            };

            socket.onclose = function (event) {
                var ta = document.getElementById('responseText');
                ta.value = "已关闭";
            };
        } else {
            alert("您的浏览器不支持WebSocket协议！");
        }

        function send(message) {
            if (!window.WebSocket) {
                return;
            }
            if (socket.readystate = WebSocket.OPEN) {
                socket.send(message);
            } else {
                alert("WebSocket连接没有建立成功！");
            }
        }

    </script>
</head>
<body>
<form onSubmit="return false;" ;>
    <hr color="black"/>
    <h3>客户端发送的信息</h3>
    <label>名字</label><input type="text" name="uid" value="java的架构师技术栈"/><br/>
    <label>内容</label><input type="text" name="message" value="hello我是冯冬冬"/><br/>
    <br/><input type="button" value="发送消息" onclick="send(this.form.uid.value+':'+this.form.message.value)"/>
    <hr color="black"/>
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width:900px;height:300px;"></textarea>
</form>
</body>
</html>
